<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <div class="top_navi">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-search"></i>
            </div>
            <div class="artist">
                <img class="artist__pic" src="img/artist.png" />
                <div class="artist__name">아이유 (IU)</div>
                <div class="artist__genre">Ballad, Dance</div>
            </div>
            <div class="action">
                <div class="action__shuffle">Shuffle</div>
                <div class="action__like"><i class="fas fa-heart fa-lg"></i><span>700 517</span></div>
            </div>
            <div class="song-list">
                <div class="song">
                    <div class="song__info">
                        <img class="song__pic" src="img/song1.png" />
                        <div class="song__discriptions">
                            <span>아이유 (IU)</span>
                            <span>에잇(Prod.&Feat. SUGA of BTS)</span>
                        </div>
                    </div>
                    <div class="song__more"><i class="fas fa-ellipsis-v"></i></div>
                </div>
                <div class="song">
                    <div class="song__info">
                        <img class="song__pic" src="img/song2.png" />
                        <div class="song__discriptions">
                            <span>아이유 (IU)</span>
                            <span>밤편지</span>
                        </div>
                    </div>
                    <div class="song__more"><i class="fas fa-ellipsis-v"></i></div>
                </div>
                <div class="song song--selected">
                    <div class="song__info">
                        <img class="song__pic" src="img/song3.png" />
                        <img class="playing" src="img/playing.png" />
                        <div class="song__discriptions">
                            <span>아이유 (IU)</span>
                            <span>Blueming</span>
                        </div>
                    </div>
                    <div class="song__more"><i class="fas fa-ellipsis-v"></i></div>
                </div>
                <div class="song">
                    <div class="song__info">
                        <img class="song__pic" src="img/song4.png" />
                        <div class="song__discriptions">
                            <span>아이유 (IU)</span>
                            <span>마음을 드려요</span>
                        </div>
                    </div>
                    <div class="song__more"><i class="fas fa-ellipsis-v"></i></div>
                </div>
                <div class="song">
                    <div class="song__info">
                        <img class="song__pic" src="img/song5.png" />
                        <div class="song__discriptions">
                            <span>아이유 (IU)</span>
                            <span>Love poem</span>
                        </div>
                    </div>
                    <div class="song__more"><i class="fas fa-ellipsis-v"></i></div>
                </div>
            </div>
            <div class="scrollhint"></div>
            <div class="quickctrl">
                <div class="quickctrl__song">
                    <span>아이유 (IU)</span>
                    <span>Blueming</span>
                </div>
                <div class="quickctrl__control">
                    <i class="fas fa-step-backward"></i>
                    <i class="fas fa-grip-lines-vertical fa-2x"></i>
                    <i class="fas fa-step-forward"></i>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="top_navi">
                <i class="fas fa-arrow-left"></i>
                <i class="fas fa-ellipsis-v"></i>
            </div>

            <img class="playing__img" src="img/song3.png" />

            <div class="playing__info">
                <span>Blueming</span>
                <span>아이유 (IU)</span>
            </div>

            <div class="playing__time">
                <span>2:25</span>
                <span>3:37</span>
            </div>
            <div class="playing__prograss">
                <div class="playing__prograss__bar"></div>
                <div class="playing__prograss__dot"></div>
                <div class="playing__prograss__bar"></div>
            </div>

            <div class="control">
                <i class="fas fa-retweet"></i>
                <i class="fas fa-step-backward fa-lg"></i>
                <div class="control__play"><i class="fas fa-play"></i></div>
                <i class="fas fa-step-forward fa-lg"></i>
                <i class="fas fa-random"></i>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/cd6521b823.js" crossorigin="anonymous"></script>
</html>
