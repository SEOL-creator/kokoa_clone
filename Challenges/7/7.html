<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="title__background"></div>
        <div class="stat-bar">
            <nav class="stat-bar__nav">
                <div class="stat-bar__nav__ellipsis"><i class="fas fa-bars"></i></div>
                <span class="stat-bar__nav__title">library</span>
                <div class="stat-bar__nav__cart"><i class="fas fa-shopping-basket"></i></div>
            </nav>
            <div class="stat-bar__search">
                <div class="stat-bar__input">
                    <form>
                        <input class="input__search" name="search" placeholder="Search books...." type="text" />
                    </form>
                    <i class="fas fa-search fa-lg search-icon"></i>
                </div>
            </div>
        </div>

        <div class="today">
            <p class="title">Book of the day</p>
            <div class="today__content">
                <div class="today__content__img img"><img src="1.jpg" /></div>
                <div class="spec">
                    <p class="today__content__title">No Fixed Adobe</p>
                    <p class="today__content__description">Journey Through</p>
                    <div class="rating">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                    <div class="today__content__links">
                        <div>Journey</div>
                        <div>Biography</div>
                    </div>
                    <div class="today__content__actions">
                        <div class="button__bookmark">
                            <i class="fas fa-bookmark fa-lg"></i>
                        </div>
                        <div class="button__booking">
                            <p>Book Now</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="top">
            <p class="title">Top Adventures</p>
            <div class="item-list">
                <div class="items">
                    <div class="items__img img"><img src="2.jpg" /></div>
                    <div class="rating small">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="items">
                    <div class="items__img img"><img src="3.jpg" /></div>
                    <div class="rating small">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="items">
                    <div class="items__img img"><img src="4.jpg" /></div>
                    <div class="rating small">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
                <div class="items">
                    <div class="items__img img"><img src="5.jpg" /></div>
                    <div class="rating small">
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="far fa-star"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="pop">
            <p class="title">Popular authors</p>
            <div class="pop__contents">
                <div class="pop__contents__img img"><img src="6.jpg" /></div>
                <div class="pop__contents__article">
                    <p class="pop__content__title">George Raymond Richard Martin</p>
                    <p class="pop__content__description">Modern American science fiction writer, screenwriter, producer, and editor, winner of many literary awards.</p>
                </div>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/cd6521b823.js" crossorigin="anonymous"></script>
</html>
