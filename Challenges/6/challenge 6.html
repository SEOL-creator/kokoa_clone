<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <header>
            <div class="header__column">
                <i class="fas fa-times"></i>
            </div>
            <div class="header__column">
                <span>Playlist</span>
            </div>
        </header>

        <div class="selected-song">
            <div class="selected-song__img">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="-12 -12 48 48" stroke="white">
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="1"
                        d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"
                    />
                </svg>
            </div>
            <div class="selected-song__text">
                <div class="selected-song__title">
                    <span>Random Love</span>
                </div>
                <div class="selected-song__auther">by Divay Kapoor</div>
            </div>
        </div>

        <div class="controls">
            <div class="controls__play">
                <i class="fas fa-play"></i>
                <span>Play</span>
            </div>
            <div class="controls__like">
                <i class="far fa-heart fa-lg"></i>
            </div>
            <div class="controls__add">
                <i class="fas fa-plus"></i>
            </div>
        </div>

        <div class="list">
            <div class="list__songs">
                <div class="list__songs__img"></div>
                <div class="list__songs__text">
                    <div class="list__songs__title">Matargasti</div>
                    <div class="list__songs__auther">Mohit Chauhan</div>
                </div>
            </div>
            <div class="list__songs">
                <div class="list__songs__img"></div>
                <div class="list__songs__text">
                    <div class="list__songs__title">Attitude</div>
                    <div class="list__songs__auther">Mohit Chauhan</div>
                </div>
            </div>
            <div class="list__songs">
                <div class="list__songs__img"></div>
                <div class="list__songs__text">
                    <div class="list__songs__title">Try Everything</div>
                    <div class="list__songs__auther">Shakira · Zootopia</div>
                </div>
            </div>
            <div class="list__songs">
                <div class="list__songs__img"></div>
                <div class="list__songs__text">
                    <div class="list__songs__title">Sunflower</div>
                    <div class="list__songs__auther">Joseph Vincent · Sunflower</div>
                </div>
            </div>
        </div>
    </body>
    <script src="https://kit.fontawesome.com/cd6521b823.js" crossorigin="anonymous"></script>
</html>
